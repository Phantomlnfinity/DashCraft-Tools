<html>
    <body>
        <div id="loading"></div>
        <div id="main" hidden>
            <h1>Track Importer</h1> 

            <div id="trackInputs">
                <div id="input1">
                    <div class="inputwrapper" style="width: calc(100% - 45px); float: left; margin: 8px 0 0 0;">
                        <input id="trackInput1" placeholder="Link or JSON" autocomplete="off">
                    </div>
                    
                    <button id="addtrack"style="width: 45px; height: 45px; float: left; margin: 8px 0 0 0; background-color: green; background-image: none;">
                        <image src="plus.png" width="100%"></image>
                    </button>
                </div>
            </div>


            <hr style="border-width: 0px; width: 100%;">
            <div id="dataResponse">Awaiting input...</div>
            <h3>Shift track (x, y, z)</h3>
            <div>
                <div class="inputwrapper shift"><input id="x" type="number" placeholder=0 autocomplete="off"></div>
                <div class="inputwrapper shift"><input id="y" type="number" placeholder=0 autocomplete="off"></div>
                <div class="inputwrapper shift"><input id="z" type="number" placeholder=0 autocomplete="off"></div>
            </div>
            <h3>Rotate Track</h3>
            <div class="inputwrapper"><input id="r" type="number" placeholder=0 autocomplete="off"></div>

            <h3>Instructions</h3>
            <div id="instructions"></div>
            
            <hr style="border-width: 0px; width: 100%;">
            <!-- <input type="checkbox" id="checkboxInput">
            <label for="checkboxInput" class="toggleSwitch"></label><br> -->
            <a href="./popup.html"><button><span class="text">Return home</span></button></a>
            <br><br>    
        </div>
    </body>
    <head>
        <script src="trackimporter.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
